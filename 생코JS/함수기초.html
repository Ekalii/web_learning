<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function sum(a, b){
            document.write(a+b+'<br>');
        }
        function sumColorRed(a,b){
            document.write('<div style="color:red">', a + b, '</div>');
        }
        sum(1,9);
        sumColorRed(10,9);
        sum(11,-9031);
    </script>
    <h2>Return</h2>
    <script>
        function sum2(a,b){
            return a+b;
        }
        document.write(sum2(2,3)+'<br>')
        document.write('<div style="color:red; font-size:12px">', sum2(2,3),'</div>');
    </script>
</body>
</html>
